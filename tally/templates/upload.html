<!DOCTYPE html>
<html>
<head>
	<title>File Uploader</title>
</head>
<body>
	<h1>File Uploader Index Page</h1>
	<form action="{% url 'file_upload' %}" method = 'POST' enctype="multipart/form-data">
		    {% csrf_token %}
    <input type="file" name="fileToUpload">
    <input type="submit" value="Submit">
</form>
<br>
<br>
<br>
<h1>Files Downloader:</h1>
<table border='5'>
	<thead>
	<th>Name</th>
	<th>Action</th>
	</thead>
	<tbody>
		{% for row in files %}
		<tr>
			<td>{{row.Name}}</td>
			<td><a href="{{row.data.fileURL}}">Download</a></td>
		</tr>
		{%endfor%}
	</tbody>a
</table>
<br>
<label>Type of file : </label>
<select id = "typeOfPlan">
	<option value="plan_sale">plan_sales</option>
	<option value="revenue">revenue</option>
	<option value="service">service</option>
</select>
<a href="/download" >Download</a>
</body>
</html>
